<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Listing Table</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Didact+Gothic" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/statistics.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home_style.css') }}">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="/listing">Home</a>
            <form method="post" action="/about" </form>
                <input type="hidden" name="statistics" value="statisticsvalue">
                <button type="submit" class="statisticsbutton">Stats</button>
            </form>
            <form method="post" action="mylisting" </form>
                <input type="hidden" name="mylistinginput" value="mylistinginputvalue">
                <button type="submit" class="mylistingbutton"> {{header_value}}</button>
            </form>
            <a href="/purchase"> Purchases </a>
            <form method="post" action="/logout">
                <input type="hidden" name="logouthidden" value="logouthidden">
                <button type="submit" class="btnLogout">Logout</button>
            </form>
        </nav>
    </header>

    <div class="table">
        <table>
            <tr>
                <th>Stats</th>
                <th>Value </th>
            </tr>
            <tr>
                <td>Average item price ($)</td>
                <td> {{avgitem}} </td>
            </tr>
            <tr>
                <td>Mode item price ($)</td>
                <td>{{modeitem}}</td>
            </tr>
            <tr>
                <td>Median item price ($)</td>
                <td>{{meditem}}</td>
            </tr>
            <tr>
                <td>Standard Deviation item price ($)</td>
                <td>{{stditem}}</td>
            </tr>
            <tr>
                <td>Expected spending ($)</td>
                <td>{{exp_spending}}</td>
            </tr>
            <tr>
                <td>Users joined in the past month</td>
                <td>{{user_past}}</td>
            </tr>
            <tr>
                <td>Most popular category</td>
                <td>{{most_pop}}</td>
            </tr>
            <tr>
                <td> <img src="data:image/png;base64,{{ graph_file }}" alt="My Graph"> </td>
                <td> <img src="data:image/png;base64,{{ graph_file2 }}" alt="My Graph2"> </td>
            </tr>

        </table>
    </div>





    <script type="module" src="/src/main.tsx"></script>
    <script src="static/js/home_script.js"></script>
</body>

</html>
