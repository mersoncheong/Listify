<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Listing Table</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Didact+Gothic" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/admin-style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home_style.css') }}">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="/listing">Home</a>
            <a href="/listing">About</a>

            <form method="post" action="/logout">
                <input type="hidden" name="logouthidden" value="logouthidden">
                <button type="submit" class="btnLogout">Logout</button>
            </form>

        </nav>
    </header>

    <div class="container">
        <div class="wrap">
            <h1 class="product-heading">Admin Page</h1>


            <div class="container">
                <p class="welcome"> Welcome ADMIN </p>

                <div class="stats">
                    <form action="/search" method="post">
                        <input type="text" class="stat" name="stats_query" placeholder="Enter item/brand/category">
                        <button type="submit" class="statsbtn">Stats</button>
                    </form>

                </div>
            </div>

            <div class="delete">

                <form action="post" action="delete_users">
                    <p>DELETE USERS</p>
                    <input type="text" name="deleteusers" class="deleteU" placeholder="Enter USER ID">
                    <button type="submit" class="deleteusersbutton">Delete Users</button>
                </form>
            </div>
            <h1 class="stats-heading">USER STATISTICS</h1>
            <table>
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>Username</th>
                        <th>Date Joined</th>
                        <th>Total Sales</th>
                        <th>Total volume</th>
                        <th>Earnings per item</th>
                        <th>Days since joined</th>
                    </tr>
                </thead>
                <tbody>
                    {%block content%}
                    {% for i in range(length) %}
                    <tr>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                        <td>{{ }}</td>
                    </tr>
                    {% endfor %}
                    {% endblock%}
                </tbody>
            </table>




        </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script src="../js/script.js"></script>
</body>

</html>
