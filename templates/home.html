<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Listing Table</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Didact+Gothic" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/home_style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home_style.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <h1 class="product-heading">Product Listings</h1>
    <p> Welcome {{user}} </p>
    <div class="search">
        <form action="/search" method="post">
            <input type="text" name="search_query" placeholder="What are you looking for?">
            <button type="submit">Search</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <!-- <th>Owner</th> -->
                <th>Date Posted</th>
            </tr>
        </thead>
        <tbody>
            {%block content%}
            {% for i in range(length) %}
            <tr>
                <td>{{ products[i]["name"] }}</td>
                <!-- <td>{{ product }}</td> -->
                <td>{{ products[i]["price"] }}</td>
                <td>{{ products[i]["date"]}}</td>
            </tr>
            {% endfor %}
            {% endblock%}
        </tbody>
    </table>
    <script src="../js/script.js"></script>
</body>

</html>
